<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game Boy Complete</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #9bbc0f;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .game-container {
            text-align: center;
        }
        
        h1 {
            color: #9bbc0f;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pokemon Game Boy Complete</h1>
        <canvas id="gameCanvas" width="320" height="288"></canvas>
        <p style="color: #666; margin-top: 10px;">Game loading...</p>
    </div>
    
    <script>
        // Basic game initialization
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game Boy green color palette
        const colors = {
            darkest: '#0f380f',
            dark: '#306230', 
            light: '#8bac0f',
            lightest: '#9bbc0f'
        };
        
        // Simple loading screen
        ctx.fillStyle = colors.lightest;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = colors.darkest;
        ctx.font = '16px monospace';
        ctx.textAlign = 'center';
        ctx.fillText('POKEMON GAME', canvas.width/2, canvas.height/2 - 20);
        ctx.fillText('Loading...', canvas.width/2, canvas.height/2 + 20);
        
        console.log('Pokemon Game Boy Complete - Ready for development!');
    </script>
</body>
</html>
